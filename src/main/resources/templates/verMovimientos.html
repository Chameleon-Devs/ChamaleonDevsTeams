<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h2 class="m-0 fw-bold color-brown text-center">Listado de Movimientos</h2>
            <a th:href="@{/AgregarMovimientos}" class="btn btn-brown text-white fw-bold px-3">Agregar Movimiento</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped" id="dataTable" width="100%"
                       cellspacing="0">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Concepto</th>
                        <th>Monto</th>
                        <th>Empleado</th>
                        <th>Empresa</th>
                        <th>Fecha Creación</th>
                        <th>Fecha Actualización</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="movDinero : ${listMov}">
                        <td th:text="${movDinero.movDineroId}"></td>
                        <td th:text="${movDinero.concepto}"></td>
                        <td th:text="${#numbers.formatCurrency(movDinero.monto)}"></td>
                        <td th:text="${movDinero.empleado.nombre}"></td>
                        <td th:text="${movDinero.empresa.nombreEmpresa}"></td>
                        <td th:text="${movDinero.fechaCreacion}"></td>
                        <td th:text="${movDinero.fechaActualizacion}"></td>
                        <td class="text-center"><a th:href="@{EditarMovimiento/{id}(id=${movDinero.movDineroId})}"
                                                   class="btn btn-outline-primary bi bi-pencil"></a></td>
                        <td class="text-center"><a th:href="@{/EliminarMovimiento/{id}(id=${movDinero.movDineroId})}"
                                                   class="btn btn-outline-danger bi bi-trash"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
